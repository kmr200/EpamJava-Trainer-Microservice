spring:
  cache:
    type: simple
  application:
    name: trainer-workload-service
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  cloud:
    discovery:
      enabled: false

server:
  port: 8081

eureka:
  client:
    enabled: false